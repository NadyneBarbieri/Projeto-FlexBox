<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fundamentos Flex-direction</title>
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class="tamanhoDaCaixa">

   <ul class="list qualquer row proporcao">
      <li class="comprimento ">1</li>
      <li class="comprimento ">2</li>
      <li class="comprimento">3</li>
      <li class="comprimento">4</li>
      <li class="comprimento">5</li>
   </ul>

   <ul class="list row-reverse verde proporcao ">
      <li class="comprimento">1</li>
      <li class="comprimento">2</li>
      <li class="comprimento">3</li>
      <li class="comprimento">4</li>
      <li class="comprimento">5</li>
   </ul>
   
   <ul class="list vermelho proporcao">
      <li class="comprimento">1</li>
      <li class="comprimento">2</li>
      <li class="comprimento">3</li>
      <li class="comprimento">4</li>
      <li class="comprimento">5</li>

   </ul>
</div>
<h1>Caixa reversa</h1>

<div class=" tamanhoDaCaixa proporcaoReversa">
   <ul class="list qualquer row proporcao">
      <li class="comprimento ">1</li>
      <li class="comprimento ">2</li>
      <li class="comprimento">3</li>
      <li class="comprimento">4</li>
      <li class="comprimento">5</li>
   </ul>
</div>

   
</body>

</html>
