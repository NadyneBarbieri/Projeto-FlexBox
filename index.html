<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> fundamentos Display-flex</title>
<link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
  <h1>não-Wrap direcão da linha</h1>
  <div class="tamanhoDaCaixa margem direcaoDalinha">
      <ul class="ordemDaLista qualquer">
          <li class="comprimento">1</li>
          <li class="comprimento">2</li>
          <li class="comprimento">3</li>
          <li class="comprimento">4</li>
          <li class="comprimento">5</li>
      </ul>
  </div>
  <h1>não-Wrap direcao Linha-Reversa</h1>
  <div class="tamanhoDaCaixa margem">
      <ul class="ordemDaLista qualquer direcaoDaLinha-reverse">
          <li class="comprimento">1</li>
          <li class="comprimento">2</li>
          <li class="comprimento">3</li>
          <li class="comprimento">4</li>
          <li class="comprimento">5</li>
      </ul>
  </div>
</body>
</html>
